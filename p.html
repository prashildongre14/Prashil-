<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seminar Registration</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2><i class="fa-solid fa-pen-nib"></i> Seminar Registration</h2>
      <form>
        <div class="input-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" placeholder="Full Name" required />
        </div>
        <div class="input-group">
          <i class="fa-solid fa-envelope"></i>
          <input type="email" placeholder="Email Address" required />
        </div>
        <div class="input-group">
          <i class="fa-solid fa-phone"></i>
          <input type="tel" placeholder="Phone Number" required />
        </div>
        <div class="input-group">
          <i class="fa-solid fa-book"></i>
          <input type="text" placeholder="Course / Topic" required />
        </div>
        <button type="submit"><i class="fa-solid fa-paper-plane"></i> Register</button>
      </form>
    </div>
    <div class="image-section">
      <img src="seminar.jpg" alt="Seminar" />
    </div>
  </div>
</body>
</html>
